<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="hema-calendar-label.html">

<dom-module id="hema-event-list">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }

            iron-list {
                padding-top: 64px;
                --iron-list-items-container: {
                    max-width: 800px;
                    margin: auto;
                    margin-top: 60px;
                    margin-bottom: 60px;
                    border-bottom: 1px solid #ddd;
                }
                ;
            }            
            
            .item {
                @apply --layout-horizontal;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }
            
            div {
                @apply --paper-font-common-base;
            }
            
            .info {
                padding-top: 10px;
            }
        </style>

        <iron-list items="[[data]]" as="item">
            <template>
                <div>
                    <div class="item" tabindex$="[[tabIndex]]">
                        <div>
                            <hema-calendar-label date$="[[item.date]]"></hema-calendar-label>
                        </div>
                        <div class="info">
                            <div class="name">[[item.name]]</div>
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>

    </template>

    <script>
        class HemaEventList extends Polymer.Element {

            static get is() {
                return 'hema-event-list';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    data: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    }
                };
            }

        }

        window.customElements.define(HemaEventList.is, HemaEventList);
    </script>
</dom-module>
