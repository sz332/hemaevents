<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="hema-event-list.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }
        </style>

        <iron-ajax auto url="../data/events.json" handle-as="json" on-response="_handleResponse" debounce-duration="300"></iron-ajax>

        <hema-event-list data="[[data]]"></hema-event-list>

    </template>

    <script>
        class MyView1 extends Polymer.Element {

            static get is() {
                return 'my-view1';
            }

            static get properties() {
                return {
                    data: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    }
                };
            }

            _handleResponse(event, data) {
                this.data = data.response.masterSheet;
            }
        }

        window.customElements.define(MyView1.is, MyView1);
    </script>
</dom-module>
